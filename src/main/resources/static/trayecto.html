<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Rutas Interactivas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        h1 {
            color: #1e3a8a;
        }
        #controls {
            margin: 20px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e40af;
        }
        #map {
            height: 600px;
            width: 90%;
            margin: auto;
            border-radius: 12px;
            border: 2px solid #1e3a8a;
        }
    </style>
</head>
<body>
<h1>Gestión de Rutas Interactivas</h1>

<div id="controls">
    <input type="text" id="codigoRuta" placeholder="Ej: RUTA-001">
    <input type="text" id="nombreLugar" placeholder="Nombre del lugar">
    <input type="text" id="latitud" placeholder="Latitud">
    <input type="text" id="longitud" placeholder="Longitud">
    <button onclick="agregarLugar()">Agregar</button>
    <button onclick="dibujarRuta()">Dibujar</button>
    <button onclick="guardarTrayectos()">Guardar Ruta</button>
    <button onclick="cargarDesdeBD()">Cargar Ruta desde BD</button>
</div>

<div id="map"></div>

<script>
    const mapa = L.map('map').setView([4.4389, -75.2322], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(mapa);

    let lugares = [];
    let lineas = [];

    function agregarLugar() {
        const nombre = document.getElementById('nombreLugar').value.trim();
        const lat = parseFloat(document.getElementById('latitud').value);
        const lon = parseFloat(document.getElementById('longitud').value);

        if (!nombre || isNaN(lat) || isNaN(lon)) {
            alert("Completa el nombre y las coordenadas del lugar.");
            return;
        }

        lugares.push({ nombre, lat, lon, ordenParada: lugares.length + 1 });
        L.marker([lat, lon]).addTo(mapa).bindPopup(nombre);
    }

    function dibujarRuta() {
        if (lineas.length > 0) {
            lineas.forEach(l => mapa.removeLayer(l));
            lineas = [];
        }

        if (lugares.length < 2) {
            alert("Agrega al menos dos lugares para dibujar la ruta.");
            return;
        }

        const puntos = lugares.map(l => [l.lat, l.lon]);
        const linea = L.polyline(puntos, { color: 'blue', weight: 4 }).addTo(mapa);
        mapa.fitBounds(linea.getBounds());
        lineas.push(linea);
    }

    async function guardarTrayectos() {
        const codigoRuta = document.getElementById('codigoRuta').value.trim();
        if (!codigoRuta) {
            alert("Debes ingresar un código de ruta (ej: RUTA-001)");
            return;
        }

        const trayectos = lugares.map(l => ({
            ubicacion: l.nombre,
            latitud: l.lat,
            longitud: l.lon,
            ordenParada: l.ordenParada,
            loginRegistro: "admin",
            ruta: { codigo: codigoRuta }
        }));

        const response = await fetch("http://localhost:8080/trayectos/guardar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(trayectos)
        });

        const resultado = await response.text();
        alert(resultado);
    }

    async function cargarDesdeBD() {
        const codigoRuta = document.getElementById('codigoRuta').value.trim();
        if (!codigoRuta) {
            alert("Debes ingresar un código de ruta.");
            return;
        }

        const response = await fetch(`http://localhost:8080/trayectos/ruta/${codigoRuta}`);
        if (response.status === 204) {
            alert("No hay trayectos registrados para esa ruta.");
            return;
        }

        const trayectos = await response.json();
        lugares = trayectos.map(t => ({
            nombre: t.ubicacion,
            lat: t.latitud,
            lon: t.longitud
        }));

        dibujarRuta();
    }
</script>
</body>
</html>
